<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyBkWOHmMAeN68aX6jqapfXaBD9EXlNQ"
        crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="first-name-input">First Name:</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>

            <div class="form-group">
                <label for="last-name-input">Last Name:</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>

            <div class="form-group">
                <label for="email-input">Email:</label>
                <input type="email" class="form-control" id="email-input" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="form-group">
                <label for="college-input">College Name:</label>
                <input type="text" class="form-control" id="college-input" required>
                <div class="invalid-feedback">Please enter your college name.</div>
            </div>

            <div class="form-group">
                <label for="roll-no-input">Roll No:</label>
                <input type="text" class="form-control" id="roll-no-input" required>
                <div class="invalid-feedback">Please enter your roll number.</div>
            </div>

            <div class="form-group">
                <label for="graduation-year-input">Graduation Year:</label>
                <select class="form-control" id="graduation-year-input" required>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select your graduation year.</div>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">I agree to the conditions</label>
                <div class="invalid-feedback">You must agree to the conditions.</div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"
        integrity="sha384-bfUmif6AIAIcTHbzz7IwR7JK6UMh4VcHgLiLHKuXrGUo1YDJwI34z6vo1LT9l1Zm"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyBkWOHmMAeN68aX6jqapfXaBD9EXlNQ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
